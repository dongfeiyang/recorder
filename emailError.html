<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>我的记账本</title>
		<style type="text/css">
			.pannel{
				margin:5% 35%;
				width:350px;
				height:200px;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div class = "pannel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 目前无法查找您的密码。倒记5秒自动进入登陆界面(<span id="hintId">15</span>)</div>
	</body>
	<script type="text/javascript">
		var seconds = 5;
		var sign;

		window.onload = function(){
			sign = self.setInterval("CountDown()", 1000);
		}

		function
		CountDown() //倒计时
		{
			seconds --;
			document.getElementById("hintId").innerHTML = seconds.toString();
			if(seconds == 0)
			{
				self.clearInterval(sign);
				window.location.href = "./login.html";
			}
		}
	</script>
</html>
